<!doctype html>
<html>
<head>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
<meta charset="utf-8">
<title>Forms and Tables Exercise</title>
</head>
		<header class="speaker-form-header">
		<h1>Speaker Submission</h1>
		<p><em>Want to speak at our fake conference? Fill out this form.</em></p>
	</header>
	
	<form action="" method="GET" class="speaker-form">
		<div class="form-row">
			<label for="full-name">Name</label>
			<input id="full-name" name="full-name" type="text"/>
		</div>
		<div class="form-row">
 			<label for="email">Email</label>
  			<input id="email" name="email" type="email" placeholder="joe@email.com"/>
		</div>
		
		<fieldset class="legacy-form-row">
			<legend>Type of Talk</legend>
			<input id="talk-type-1" name="talk-type" type="radio" value="main-stage"/>
			<label for="talk-type-1" class="radio-label">Main Stage</label>
			<input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked/>
			<label for="talk-type-2" class="radio-label">Workshop</label>
		</fieldset>
		
		<div class="form-row">
			<label for="t-shirt">T-Shirt Size</label>
			<select id="t-shirt" name="t-shirt">
				<option value="xs">Extra Small</option>
				<option value="s">Small</option>
				<option value="m">Medium</option>
				<option value="l">Large</option>
				<option value="l">Large</option>
			</select>
		</div>
	
		<div class="form-row">
			<label for="abstract">Abstract</label>
			<textarea id="abstract" name="abstract"></textarea>
			<div class="instructions">Describe your talk in 500 words or less.</div>
		</div>
		
		<div class="form-row">
			<label class="checkbox-label" for="available">
				<input id="available" name="available" type="checkbox" value="is-available"/>
				<span>I'm actually available the date of the talk.</span>
			</label>
		</div>
		
		<div class="form-row">
			<button>Submit</button>
		</div>
	</form>
	
	<center>
		<table>
			<tr>
				<th>Major</th>
				<th>Student Name</th>
				<th>Class</th>
				<th>Home State</th>
			</tr>
		<tbody>
			<tr>
				<td rowspan="2">Communication</td>
				<td>Ash, Alice</td>
				<td>Sophomore</td>
				<td>ND</td>
			</tr>	
			<tr>
				<td>Smith, Paul</td>
				<td>Senior</td>
				<td>MN</td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td>Computer Sci</td>
				<td>Campbell, Butch</td>
				<td>Junior</td>
				<td>ND</td>
			</tr>
		</tbody>
		</table>	
	</center><br><br><br><br>
<body>
</body>
</html>
